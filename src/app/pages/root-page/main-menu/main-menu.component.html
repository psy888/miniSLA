<mat-list>
  <mat-list-item *ngIf="isAuthenticated()" class="main-menu--item">
    <div class="user-info">
      <div class="user-info--details">
        <span><strong>{{getUser().name}}</strong></span>
        <span class="mat-caption">{{getUser().email}}</span>
      </div>
    </div>
  </mat-list-item>

  <mat-list-item class="main-menu--item">
    <a class="main-menu--item--link" mat-button [routerLink]="['/info']" routerLinkActive="main-menu--item--active">
      <mat-icon class="main-menu--item--icon">assignment</mat-icon>
      <span>Отчет</span>
    </a>
  </mat-list-item>

  <mat-list-item *ngIf="!isAuthenticated()" class="main-menu--item">
    <a class="main-menu--item--link" href="#" mat-button [routerLink]="['/login']" routerLinkActive="main-menu--item--active">
      <mat-icon class="main-menu--item--icon">login</mat-icon>
      <span>Вход/Регистрация</span>
    </a>
  </mat-list-item>

  <!--Authorized section-->
  <div *ngIf="isAuthenticated()">
    <mat-list-item class="main-menu--item">
      <a class="main-menu--item--link" href="#" mat-button [routerLink]="['/list']" routerLinkActive="main-menu--item--active">
        <mat-icon class="main-menu--item--icon">list</mat-icon>
        <span>Список устройств</span>
      </a>
    </mat-list-item>

    <mat-list-item class="main-menu--item">
      <a class="main-menu--item--link" href="#" mat-button [routerLink]="['/edit']" routerLinkActive="main-menu--item--active">
        <mat-icon class="main-menu--item--icon">edit</mat-icon>
        <span>Редактировать</span>
      </a>
    </mat-list-item>

    <mat-list-item class="main-menu--item">
      <a class="main-menu--item--link" href="#" mat-button [routerLink]="['/add']" routerLinkActive="main-menu--item--active">
        <mat-icon class="main-menu--item--icon">add_circle_outline</mat-icon>
        <span>Добавить</span>
      </a>
    </mat-list-item>

    <mat-list-item class="main-menu--item">
      <a class="main-menu--item--link" mat-button (click)="logout()" [routerLink]="['/login']" routerLinkActive="main-menu--item--active">
        <mat-icon class="main-menu--item--icon">directions_walk</mat-icon>
        <span>Выход</span>
      </a>
    </mat-list-item>
  </div>

    <mat-list-item class="main-menu--item">
      <mat-slide-toggle
      color="accent"
      [checked]="darkTheme"
      (click)="toggleTheme()">
        <mat-icon>{{darkTheme ? 'brightness_2' : 'brightness_5'}}</mat-icon>
      </mat-slide-toggle>
    </mat-list-item>

</mat-list>
